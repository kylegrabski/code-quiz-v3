<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Quiz v3</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="hide" id="score">Score: </div>
    </div>
    <div class="container">
      <!-- Start Prompt -->
      <div class="text-center" id="start-prompt">
        <h1>Welcome to the Quiz v.3!!!</h1>
        <p>
         Answer correctly to get a point. Answer wrong and lose time!
         Enter your initials at the end of the game to save your score.
        </p>
        <button id="start-button">Start!</button>
      </div>

      <!-- Question Block -->
      <div class="text-center hide" id="question-prompt">
        <h3 id="question-text"></h3>
        <div id="options">

        </div>
      </div>
      <button id="reset-button" class="hide" onclick="window.location.reload()">RESET</button>

      <!-- Timer -->
      <div class="hide" id="timer">100</div>
    </div>

  


      <button id="high-score">SHOW SCORE</button>
      <button class="hide" id="hide-score">HIDE SCORE</button>

      <div id="highScore" class="hide"></div>
    <script src="./assets/script.js"></script>
  </body>
</html>
